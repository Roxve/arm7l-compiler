name: Simulate ARM and Print uname

on:
  push:
    branches:
      - main

jobs:
  simulate-arm:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Run ARM Container
        run: |
          echo "FROM arm64v8/ubuntu:latest" > Dockerfile.arm
          echo "RUN apt-get update && apt-get install -yq qemu-user-static" >> Dockerfile.arm
          echo "CMD uname -m" >> Dockerfile.arm

          docker buildx create --use
          docker buildx build --platform linux/arm64 -t arm-simulator --load -f Dockerfile.arm .

      - name: Run uname -m inside ARM container
        run: |
          docker run --rm -t arm-simulator uname -m
